{% extends "base.html" %}

{% block content %}

<div class="task-entry">
    <h2>{{ object.title }}</h2>
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
</div>

<p><a href="{% url 'task_edit' task.pk %}">Edit</a> |
    <a href="{% url 'task_delete' task.pk %}">Delete</a></p>
    <p>Back to <a href="{% url 'task_list' %}">All Articles</a>.</p>
{% endblock content %}
